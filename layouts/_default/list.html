{{ define "main" }}
<div class="list-page">
    <header class="page-header">
        <h1>{{ .Title }}</h1>
    </header>

    <div class="posts-list">
        {{ range .Pages }}
        <article class="post-item">
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <div class="post-meta">
                <time>{{ .Date.Format "January 2, 2006" }}</time>
                {{ if .ReadingTime }}
                <span>â€¢</span>
                <span>{{ .ReadingTime }} min read</span>
                {{ end }}
            </div>
            {{ if .Summary }}
            <p>{{ .Summary }}</p>
            {{ end }}
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
