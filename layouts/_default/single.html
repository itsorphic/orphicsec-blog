{{ define "main" }}
<article class="post-single">
    <header class="post-header">
        <h1>{{ .Title }}</h1>
        <div class="post-meta">
            <time>{{ .Date.Format "January 2, 2006" }}</time>
            {{ if .ReadingTime }}
            <span>â€¢</span>
            <span>{{ .ReadingTime }} min read</span>
            {{ end }}
        </div>
    </header>

    <div class="post-content">
        {{ .Content }}
    </div>

    {{ if .Params.tags }}
    <footer class="post-tags">
        {{ range .Params.tags }}
        <a href="{{ "/tags/" | relURL }}{{ . | urlize }}/">#{{ . }}</a>
        {{ end }}
    </footer>
    {{ end }}
</article>
{{ end }}
