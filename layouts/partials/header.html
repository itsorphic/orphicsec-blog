<header class="grid-header">
    <div class="header-container">
        <div class="logo-section">
            <a href="/" class="site-logo">
                <svg width="60" height="60" viewBox="0 0 60 60">
                    <rect x="2" y="2" width="56" height="56" fill="none" stroke="currentColor" stroke-width="1"/>
                    <line x1="2" y1="10" x2="58" y2="10" stroke="currentColor" stroke-width="1"/>
                    <line x1="2" y1="18" x2="58" y2="18" stroke="currentColor" stroke-width="1"/>
                    <line x1="2" y1="26" x2="58" y2="26" stroke="currentColor" stroke-width="1"/>
                    <line x1="2" y1="34" x2="58" y2="34" stroke="currentColor" stroke-width="1"/>
                    <line x1="2" y1="42" x2="58" y2="42" stroke="currentColor" stroke-width="1"/>
                    <line x1="2" y1="50" x2="58" y2="50" stroke="currentColor" stroke-width="1"/>
                </svg>
            </a>
            <div class="site-title">
                <a href="/">{{ .Site.Title }}</a>
            </div>
        </div>

        <nav class="main-nav">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}">{{ .Name }}</a>
            {{ end }}
        </nav>
    </div>
</header>
